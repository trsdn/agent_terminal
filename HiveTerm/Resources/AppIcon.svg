<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#7c4dff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>

  <!-- "hive" text -->
  <text x="80" y="470" text-anchor="start" font-family="SF Pro Display, Helvetica Neue, Arial, sans-serif"
        font-size="340" font-weight="800" fill="url(#glow)">hive</text>

  <!-- "term" text -->
  <text x="80" y="800" text-anchor="start" font-family="SF Pro Display, Helvetica Neue, Arial, sans-serif"
        font-size="340" font-weight="800" fill="url(#glow)">term</text>
</svg>
