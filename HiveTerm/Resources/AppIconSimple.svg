<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#7c4dff"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>

  <!-- Glow layers -->
  <path d="M180,300 L480,512 L180,724" fill="none" stroke="url(#glow)" stroke-width="80" stroke-linecap="round" stroke-linejoin="round" opacity="0.25" filter="url(#neon)"/>
  <rect x="275" y="425" width="70" height="174" rx="8" fill="url(#glow)" opacity="0.25" filter="url(#neon)"/>

  <!-- Sideways A: chevron with arms meeting at one point -->
  <path d="M180,300 L480,512 L180,724" fill="none" stroke="url(#glow)" stroke-width="80" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Vertical crossbar between the arms -->
  <rect x="275" y="425" width="70" height="174" rx="8" fill="url(#glow)"/>

  <!-- Glow behind _ underscore -->
  <rect x="540" y="660" width="310" height="64" rx="12" fill="url(#glow)" opacity="0.25" filter="url(#neon)"/>

  <!-- _ underscore -->
  <rect x="540" y="660" width="310" height="64" rx="12" fill="url(#glow)"/>
</svg>
